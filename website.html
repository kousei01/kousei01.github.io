<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        body {
            background-color: #e0f7fa; /* 背景色: 薄い青色 */
            color: #333333;          /* 文字色: 濃い灰色 */
            font-family: sans-serif;  /* フォントを指定（任意） */
            margin: 20px;             /* ページ全体の余白（任意） */
        }
        h1 {
            border-bottom: 2px solid #333333; /* 見出しの下線（任意） */
            padding-bottom: 10px;            /* 見出しと下線の間隔（任意） */
        }
        .profile-item {
            margin-bottom: 15px; /* 各項目の下の余白（任意） */
        }
        .label {
            font-weight: bold; /* ラベルを太字に（任意） */
        }
        .hobby-images-container {
            margin-top: 10px; /* テキストと画像の間の余白 */
        }
        .hobby-image {
            width: 500px;       /* 画像の幅（お好みで調整してください） */
            height: auto;       /* 高さは幅に合わせて自動調整 */
            margin-right: 10px; /* 画像の右側の余白 */
            border: 1px solid #ccc; /* 画像に薄い枠線（任意） */
            vertical-align: top; /* 画像の上端を揃える（任意） */
        }
    </style>
</head>
<body>

    <h1>ようこそ!</h1>

    <div class="profile-item">
        <span class="label">名前:</span> 藤本航惺
    </div>

    <div class="profile-item">
        <span class="label">学部学科:</span> 理工学部応用情報工学科
    </div>

    <div class="profile-item">
        <span class="label">趣味:</span> ゲーム(ストリートファイター6, スプラトゥーンなど)をすること、配信を見ること
        <div class="hobby-images-container">
            <img src="st6.jpg" alt="ストリートファイター6の画像" class="hobby-image">
            <img src="spl.jpg" alt="スプラトゥーンの画像" class="hobby-image">
        </div>
    </div>

</body>
</html>
