<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        body {
            background-color: #e0f7fa; /* 背景色: 薄い青色 */
            color: #333333;          /* 文字色: 濃い灰色 */
            font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; /* モダンなフォント */
            margin: 0;
            padding: 40px 20px; /* 上下のパディングを増やし、左右は少しに */
            display: flex;
            flex-direction: column;
            align-items: center; /* コンテンツを中央揃え */
            min-height: calc(100vh - 80px); /* padding分を考慮した画面高さ */
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff; /* カードの背景色を白に */
            padding: 30px 40px;
            border-radius: 12px; /* 角を丸くする */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* 影を付けて立体感を出す */
            max-width: 700px; /* コンテンツの最大幅 */
            width: 100%;
            text-align: left; /* カード内テキストは左揃えに */
        }

        h1 {
            color: #2c3e50; /* 見出しの色を少し落ち着いた色に */
            text-align: center; /* 見出しは中央揃え */
            margin-bottom: 30px;
            font-size: 2.2em; /* フォントサイズ調整 */
            border-bottom: 3px solid #3498db; /* アクセントカラーの下線 */
            padding-bottom: 15px;
            font-weight: 600;
        }

        .profile-item {
            margin-bottom: 25px; /* 各項目の下の余白を調整 */
            padding-bottom: 15px; /* 各項目の下のパディング */
            border-bottom: 1px solid #ecf0f1; /* 薄い区切り線 */
        }
        .profile-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none; /* 最後の項目は区切り線を消す */
        }

        .label {
            font-weight: bold;
            color: #3498db; /* ラベルの色をアクセントカラーに */
            display: block; /* ラベルをブロック要素にして改行 */
            margin-bottom: 8px; /* ラベルと内容の間のスペース */
            font-size: 1.1em;
        }

        .profile-item p,
        .profile-item .hobby-details { /* 名前や学部などの内容部分 */
            margin: 0;
            line-height: 1.7; /* 行間を少し広げる */
            color: #555; /* 内容の文字色を少し薄く */
        }

        .hobby-images-container {
            margin-top: 15px;
            text-align: center; /* 画像を中央に配置 */
        }

        .hobby-image-link {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 8px; /* 画像の角も丸くする */
            overflow: hidden; /* 角丸を画像に適用するため */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 通常時にも少し影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* アニメーションを滑らかに */
        }

        .hobby-image {
            width: 300px;       /* 画像の幅を少し調整 */
            height: auto;
            display: block; /* <a>タグ内で余計なスペースができないように */
            border: none; /* CSSでのボーダーは不要 */
        }

        .hobby-image-link:hover {
            transform: scale(1.08) translateY(-5px); /* 少し上に浮き上がるような動きも追加 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* ホバー時の影を強調 */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ようこそ!</h1>

        <div class="profile-item">
            <span class="label">名前:</span>
            <p>藤本航惺</p>
        </div>

        <div class="profile-item">
            <span class="label">学部学科:</span>
            <p>理工学部応用情報工学科</p>
        </div>

        <div class="profile-item">
            <span class="label">趣味:</span>
            <div class="hobby-details">
                ゲーム(ストリートファイター6, スプラトゥーンなど)をすること、配信を見ること
            </div>
            <div class="hobby-images-container">
                <a href="https://www.streetfighter.com/6/ja-jp" target="_blank" class="hobby-image-link">
                    <img src="st6.jpg" alt="ストリートファイター6の画像" class="hobby-image">
                </a>
                <a href="https://www.nintendo.com/jp/switch/av5ja/index.html?srsltid=AfmBOoo5UYc_mDhYlxVtwgenOnAUK0m3fCTKLYvH43YzcwIbAlFyMgKl" target="_blank" class="hobby-image-link">
                    <img src="spl.jpg" alt="スプラトゥーンの画像" class="hobby-image">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
